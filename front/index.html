<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>fRONTEND</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>  

</head>
<body>

    <body>
        <h1> Categorias</h1>
        <div id="resultado1"></div>
        <button onclick="traerInformacionCategorias()" > Consultar Categorias</button>
        
        <div>
            <input type="text" id="Cname" placeholder="name">
            <input type="text" id="Cdescription" placeholder="description">
           
            
        </div>
        
        <button onclick="guardarInformacionCategorias()">Guardar Categorias</button>   
        
        <h1> Ortopedic</h1>
        <div id="resultado2"></div>
        <button onclick="traerInformacionOrtopedic()" > Consultar Ortopedic</button>
        
        <div>
            <input type="text" id="Oname" placeholder="name">
            <input type="text" id="Obrand" placeholder="brand">
            <input type="number" id="Oyear" placeholder="year">
            <input type="text" id="Odescription" placeholder="description">
           
            
        </div>
        
        <button onclick="guardarInformacionOrtopedic()">Guardar Ortopedic</button>

        <h1> Client</h1>
        <div id="resultado3"></div>
        <button onclick="traerInformacionClient()" > Consultar Client</button>
        
        <div>
            <input type="text" id="Clemail" placeholder="email">
            <input type="text" id="Clpassword" placeholder="password">
            <input type="text" id="Clname" placeholder="name">
            <input type="number" id="Clage" placeholder="age">
           
            
        </div>
        
        <button onclick="guardarInformacionClient()">Guardar Client</button>

        <h1> Message</h1>
        <div id="resultado4"></div>
        <button onclick="traerInformacionMessage()" > Consultar Message</button>
        
        <div>
            <input type="text" id="Mmessagetext" placeholder="messagetext">
            
              
            
        </div>
        
        <button onclick="guardarInformacionMessage()">Guardar guardarInformacionMessage</button>

        <h1> Reservation</h1>
        <div id="resultado5"></div>
        <button onclick="traerInformacionReservation()" > Consultar Reservation</button>
        
        <div>
            <input type="datetime-local" id="Rstartdate" placeholder="startdate">
            <input type="datetime-local" id="Rdevolutiondate" placeholder="devolutiondate">
            <input type="text" id="Rstatus" placeholder="status">
          
            
        </div>
        
        <button onclick="guardarInformacionReservation()">Guardar Reservation</button>

        <h1> Score</h1>
        <div id="resultado6"></div>
        <button onclick="traerInformacionScore()" > Consultar Score</button>
        
        <div>
            <input type="text" id="Smessagetext" placeholder="messagetext">
            <input type="number" id="Sstars" placeholder="stars">
            
          
            
        </div>
        
        <button onclick="guardarInformacionReservation()">Guardar Reservation</button>
</body>
</html>
